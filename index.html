<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <section class="welcome">
        <div class="welcome-model">
            <div class="p1">
                <header>
                    <h2><span class="mdi mdi-account mdi-48px"></span></h2>
                    <h4>Symbol: <span class="mdi mdi-close"></span></h4>
                </header>
                <form action="">
                    <div class="input input-name">
                        <input type="text" name="name" id="name" placeholder=" ">
                        <label for="name">Name</label>
                    </div>
                    <div class="input input-AI">
                        <div class="checkbox">
                            <input type="checkbox" data-id="1" name="AI" id="AI">
                            <label for="AI">AI</label>
                        </div>
                        <div class="difficulty">
                            <select class="input input-difficulty" name="difficulty">
                                <optgroup label="Difficulty:">
                                    <option value="1" selected>Easy</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Hard</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                    <div class="input input-submit">
                        <button class="start">Save & Next</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
<header class="header">
    <h1>Tic Tac Toe</h1>
